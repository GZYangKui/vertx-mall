<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="lib/layui/css/layui.css" type="text/css"/>
    <link rel="stylesheet" href="css/subject_detail.css" type="text/css"/>

    <title>专题详情</title>

    <script>
        (function (doc, win) {
            let docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    let clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="app-container">
    <div class="layui-carousel" id="test10" lay-filter="caroFilter"></div>
    <div class="content" id="subjectContent">
        <h1 class="subject-name"></h1>
        <div class=" flex-box subject-info">

                </div>
            </div>
            <div>
                <span class="create-time"></span>
            </div>
        </div>
    </div>
    <div class="content">
        <h2>相关单品</h2>
        <div class="flex-box" id="products"></div>
    </div>
</div>
