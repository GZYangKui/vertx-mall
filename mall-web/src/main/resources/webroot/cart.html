<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection"/>

    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/cart.css" type="text/css">

    <title>购物车</title>

</head>

<body>

<div class="container">
    <div id="carts">

    </div>

    <div class="edit" onclick="changeModel()"><span>编辑</span></div>

</div>


<div class="bottom-box">
    <div class="flex-box bottom-action-box" id="bottomActionBox">
        <div>
            <input type="checkbox" id="selectAll" class="check-box-item"/>
            <label for="selectAll"></label>
            <span>全选</span>
        </div>
        <div>
            <span>商品总价</span>
            &nbsp;&nbsp;<span>￥ 0</span>
        </div>
        <div>
            <button class="action-button" onclick="handle()">去结算</button>
        </div>
    </div>
    <!--底部导航栏-->
    <div class="flex-box bottom-navigator">
        <div onclick="window.location.href='index.html'">
            <img src="img/navigator/home.svg"/>
            <p><span>首页</span></p>
        </div>
        <div onclick="window.location.href='category.html'">
            <img src="img/navigator/category.svg"/>
            <p><span>分类</span></p>
        </div>
        <div>
            <img src="img/navigator/cart.svg" alt=""/>
            <p><span>购物车</span></p>
        </div>
        <div onclick="window.location.href='subject.html'">
            <img src="img/navigator/subject.svg"/>
            <p><span>专题</span></p>
        </div>
        <div onclick="window.location.href='my.html'">
            <img src="img/navigator/my.svg"/>
            <p><span>我的</span></p>
        </div>
    </div>
</div>


<script src="lib/jquery-3.4.1.min.js" charset="UTF-8"></script>
<script src="lib/jquery-ui.min.js" charset="UTF-8"></script>
<script src="lib/jquery.cookie.js" charset="UTF-8"></script>
<script src="lib/layui/layui.all.js" charset="utf-8"></script>
<script src="utils/http-utils.js" charset="UTF-8"></script>
<script src="js/cart.js" charset="UTF-8"></script>

<script>
    $(document).ready(function () {
        $("#selectAll").on('click', selectAll);
        init();
        //检测滑动到底 加载数据
        $(window).scroll(function () {
            if ((($(window).scrollTop() + $(window).height())) === $(document).height()) {
                if (!loadingStatus) {
                    init();
                }
            }
        });
    });
</script>
</body>
</html>
